<div
  class="min-h-screen bg-[#10141E] flex items-center justify-center p-4 font-outfit scrollbar-hidden"
>
  <div *ngIf="loading" class="flex justify-center mb-4">
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div
    *ngIf="!loading"
    class="flex p-8 gap-7 max-w-4xl w-full h-[500px] scrollbar-hidden"
  >
    <div class="flex flex-col items-center w-1/2 pr-8">
      <img
        src="assets/firebase-logo.png"
        alt="Firebase Logo"
        class="w-28 mb-6"
      />
      <h2 class="text-3xl font-bold text-white mb-4 text-center">
        Welcome to Firebase Blog Community
      </h2>
      <p class="text-gray-400 text-lg text-center">
        Enter your credentials to get started with our awesome blog platform.
      </p>
    </div>

    <div class="flex flex-col justify-center w-1/2">
      <div class="overflow-auto h-full scrollbar-hidden">
        <h2 class="text-2xl font-bold mb-6 text-[#FFFFFF] mt-4">Login</h2>

        <div *ngIf="errorMessage" class="text-red-500 mb-4 text-center">
          <small>{{ errorMessage }}</small>
        </div>

        <form [formGroup]="loginForm">
          <div class="mb-4">
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full p-3 bg-transparent border-b border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-500 text-white placeholder-gray-400"
              placeholder="Email Address"
            />

            <div
              *ngIf="email?.touched && email?.invalid"
              class="text-red-500 text-sm mt-1"
            >
              <small *ngIf="email?.errors?.['required']"
                >Email is required.</small
              >
              <small *ngIf="email?.errors?.['email']"
                >Please enter a valid email address.</small
              >
            </div>
          </div>

          <div class="mb-6">
            <input
              type="password"
              id="password"
              formControlName="password"
              class="w-full p-3 bg-transparent border-b border-gray-500 focus:outline-none focus:ring-0 focus:border-blue-500 text-white placeholder-gray-400"
              placeholder="Password"
            />

            <div
              *ngIf="password?.touched && password?.invalid"
              class="text-red-500 text-sm mt-1"
            >
              <small *ngIf="password?.errors?.['required']"
                >Password is required.</small
              >
              <small *ngIf="password?.errors?.['minlength']"
                >Password must be at least 6 characters long.</small
              >
            </div>
          </div>

          <button
            type="button"
            class="w-full bg-[#FC4747] text-[#ffffff] text-lg py-2 rounded-md font-medium hover:bg-[#ffffff] hover:text-[#161D2F] transition duration-300 cursor-pointer"
            (click)="login()"
          >
            Login to your account
          </button>
        </form>

        <p class="text-center text-sm text-gray-400 mt-4">
          Donâ€™t have an account?
          <a
            (click)="navigateToSignUp()"
            class="text-[#FC4747] font-medium cursor-pointer"
            >Sign Up</a
          >
        </p>

        <!-- Divider -->
        <div class="flex items-center mt-6">
          <div class="w-full h-0.5 bg-gray-200"></div>
          <p class="mx-4 text-gray-600 font-bold">OR</p>
          <div class="w-full h-0.5 bg-gray-200"></div>
        </div>

        <!-- Google Login Button -->
        <div class="flex justify-center items-center mt-4">
          <button
            class="flex w-full items-center justify-center text-lg p-2 text-white font-medium transition duration-300 cursor-pointer border-2 border-gray-500 bg-transparent rounded-lg"
          >
            <img
              src="assets/images-logo.png"
              alt="Google"
              class="w-6 h-6 mr-7"
            />
            Login with Google
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
