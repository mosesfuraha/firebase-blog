<div
  class="w-[56%] mx-auto p-4 bg-[#161D2F] text-white rounded-lg shadow-md mt-10 max-h-[80vh] overflow-auto scrollbar-hidden"
>
  <h2 class="text-2xl font-bold mb-4 text-center">
    {{ isEditMode ? "Edit Blog" : "Create New Blog" }}
  </h2>

  <form [formGroup]="blogForm" (ngSubmit)="submit()" class="space-y-4 w-full">
    <div>
      <label for="title" class="block text-xs font-medium text-gray-300 mb-1"
        >Blog Title</label
      >
      <input
        type="text"
        id="title"
        formControlName="title"
        class="w-full p-2 text-sm bg-transparent border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500"
        placeholder="Enter blog title"
      />
    </div>

    <div>
      <label
        for="description"
        class="block text-xs font-medium text-gray-300 mb-1"
        >Description</label
      >
      <textarea
        id="description"
        rows="3"
        formControlName="description"
        class="w-full p-2 text-sm bg-transparent border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500"
        placeholder="Write your blog description"
      ></textarea>
    </div>

    <div>
      <label for="category" class="block text-xs font-medium text-gray-300 mb-1"
        >Category</label
      >
      <select
        id="category"
        formControlName="category"
        class="w-full p-2 text-sm bg-[#10141E] border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500"
        style="appearance: none; background-color: #161d2f"
      >
        <option value="" disabled selected>Select a category</option>
        <option value="Introduction">Introduction</option>
        <option value="Authentication">Authentication</option>
        <option value="Firestore">Firestore</option>
        <option value="Cloud Functions">Cloud Functions</option>
        <option value="Analytics">Analytics</option>
      </select>
    </div>

    <div>
      <label for="date" class="block text-xs font-medium text-gray-300 mb-1"
        >Date</label
      >
      <input
        type="date"
        id="date"
        formControlName="date"
        class="w-full p-2 text-sm bg-transparent border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500"
      />
    </div>

    <div>
      <label
        for="authorName"
        class="block text-xs font-medium text-gray-300 mb-1"
        >Author Name</label
      >
      <input
        type="text"
        id="authorName"
        formControlName="authorName"
        class="w-full p-2 text-sm bg-transparent border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500"
        placeholder="Enter author name"
      />
    </div>

    <div>
      <label for="authorId" class="block text-xs font-medium text-gray-300 mb-1"
        >Author ID</label
      >
      <input
        type="text"
        id="authorId"
        formControlName="authorId"
        class="w-full p-2 text-sm bg-transparent border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500"
        placeholder="Enter author ID"
      />
    </div>
    <div>
      <label
        for="imageUrl"
        class="block text-xs font-medium text-gray-300 mb-1"
      >
        Image URL
      </label>
      <input
        type="text"
        id="imageUrl"
        formControlName="imageUrl"
        class="w-full p-2 text-sm bg-transparent border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500"
        placeholder="Enter image URL"
      />
    </div>

    <div class="flex justify-end space-x-2">
      <button
        type="button"
        (click)="close()"
        class="text-gray-400 hover:text-white transition duration-300 text-xs"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="bg-[#FC4747] text-white py-2 px-4 text-xs rounded-full hover:bg-white hover:text-[#161D2F] transition duration-300"
      >
        {{ isEditMode ? "Update Blog" : "Create Blog" }}
      </button>
    </div>
  </form>
</div>
