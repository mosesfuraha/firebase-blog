<div class="expense-form">
  <h2>Add New Expense</h2>
  
  <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter expense title" />
      <div class="error-message" *ngIf="title?.touched && title?.invalid">
        <small *ngIf="title?.errors?.['required']">Title is required.</small>
        <small *ngIf="title?.errors?.['minlength']">Title must be at least 3 characters long.</small>
      </div>
    </div>
    
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" placeholder="Enter price" />
      <div class="error-message" *ngIf="price?.touched && price?.invalid">
        <small *ngIf="price?.errors?.['required']">Price is required.</small>
        <small *ngIf="price?.errors?.['min']">Price must be greater than 0.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" placeholder="Enter description"></textarea>
      <div class="error-message" *ngIf="description?.touched && description?.invalid">
        <small *ngIf="description?.errors?.['required']">Description is required.</small>
        <small *ngIf="description?.errors?.['maxlength']">Description cannot exceed 250 characters.</small>
      </div>
    </div>

    <button type="submit" class="save-btn">Save Changes</button>
  </form>
</div>
