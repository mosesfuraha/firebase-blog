<div
  *ngIf="blog"
  class="single-blog-container text-white p-6 max-w-4xl mx-auto"
>
  <button (click)="onBack()" class="text-gray-400 mb-4 hover:underline">
    ‚Üê Back to Blogs
  </button>

  <img
    [src]="blog.imageUrl"
    alt="{{ blog.title }}"
    class="w-full h-80 object-cover rounded-lg mb-6"
  />

  <div class="text-sm text-gray-400 mb-2">
    <span>{{ blog.authorName }}</span>
    <span class="mx-2">|</span>
    <span>{{ blog.date | date : "mediumDate" }}</span>
  </div>

  <h2 class="text-3xl font-bold mb-4">{{ blog.title }}</h2>

  <p class="text-lg text-gray-300 mb-6">{{ blog.description }}</p>
  <div
    class="flex flex-col md:flex-row justify-between items-center mt-6 border-t border-gray-600 pt-4"
  >
    <div class="flex space-x-6 mb-4 md:mb-0">
      <button
        class="flex items-center text-gray-400 hover:text-white focus:outline-none"
        (click)="toggleLike()"
      >
        <span class="material-symbols-outlined mr-2">
          {{ liked ? "thumb_up" : "thumb_up_off_alt" }}
        </span>
        <span class="text-sm">{{ liked ? "Liked" : "Like" }}</span>
      </button>

      <button
        class="flex items-center text-gray-400 hover:text-white focus:outline-none"
        (click)="toggleDislike()"
      >
        <span class="material-symbols-outlined mr-2">
          {{ disliked ? "thumb_down" : "thumb_down_off_alt" }}
        </span>
        <span class="text-sm">{{ disliked ? "Disliked" : "Dislike" }}</span>
      </button>
    </div>

    <div class="flex items-center w-full md:w-2/3">
      <input
        [formControl]="newComment"
        type="text"
        placeholder="Add a comment..."
        class="bg-[#161D2F] border border-gray-500 text-white rounded-full px-4 py-2 focus:outline-none w-full"
      />
      <button
        class="ml-3 text-[#FC4747] hover:text-white focus:outline-none"
        (click)="addComment()"
      >
        <span class="material-symbols-outlined">send</span>
      </button>
    </div>
  </div>

  <div
    class="comments mt-6 border-t border-gray-600 pt-4 max-h-64 overflow-y-scroll"
  >
    <h3 class="text-xl font-bold mb-4">Comments</h3>

    <div *ngFor="let comment of comments" class="mb-4">
      <div class="text-sm text-gray-400 mb-1">
        <span>{{ comment.authorName }}</span>
        <span class="mx-2">|</span>
        <span>{{ comment.date | date : "short" }}</span>
      </div>
      <p class="text-gray-300">{{ comment.content }}</p>
    </div>

    <div *ngIf="comments.length === 0" class="text-gray-500">
      No comments available yet. Be the first to comment!
    </div>
  </div>
</div>
